{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'login' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <button color="green"><a href="{% url 'login' %}">Login</a></button>
        
    {% endif %}
</div>
{% endblock %}
